<!doctype html>

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <!-- HERO SECTION -->
            <div id="hero">
                <h1> <span class="altText largeText orange"> Florida</span></h1>
                <h2 class="orange greyBack">Make your way to the sunshine state....</h2>
            </div>
            <!-- ACTIVITIES SECTION -->
            <div>
                <h3>Three things to do while visiting the state of Florida</h3>
                <div class="thingsToDo">
                    <div class="divx">
                        <img src="images/gator.png" class="img_border">
                        <p>Wrangle a gator...</p>
                    </div>
                    <div class="divx">
                        <img src="images/mana.png" class="img_border">
                        <p>Look for Manatees in the springs...</p>
                    </div>
                    <div class="divx">
                        <img src="images/horse.png" class="img_border">
                        <p>Visit Cumberland Island...</p>
                    </div>
                </div>
            </div>
            <div class=" altBack">
                <div id="xcard" class="card">
                    <img id="xpic" class="avatar" src="images/doll.png">
                    <div class="xborder">
                        <h3>Your guide</h3>
                        <p>"Welcome to the swamp!"</p>
                        <h3 class="altText">Shaney</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

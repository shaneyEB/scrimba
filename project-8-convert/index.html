<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand&display=swap">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="row">
                <input type="text" placeholder="0">
            </div>
            <div class="row">
                <button id="convertBtn">Convert</button>
            </div>
        </div>
        <div class="details">
            <div class="info">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters
            </div>
            <div class="info">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters
            </div>
            <div class="info">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

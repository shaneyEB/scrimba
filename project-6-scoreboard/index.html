<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="team">
            <h3 class="title">HOME</h3>
            <div class="score-back"><span id="home" class="score">0</span></div>
            <div class="button-group">
                <span class="buttons" onClick="home(1)"> +1</span>
                <span class="buttons" onClick="home(2)"> +2</span>
                <span class="buttons" onClick="home(3)"> +3</span>
            </div>
        </div>

        <div class="team">
            <h3 class="title">GUEST</h3>
            <div class="score-back"><span id="guest" class="score">0</span></div>
            <div class="button-group">
                <span class="buttons" onClick="guest(1)"> +1</span>
                <span class="buttons" onClick="guest(2)"> +2</span>
                <span class="buttons" onClick="guest(3)"> +3</span>
            </div>
        </div>
        

    </div>
    <div class="start"><button class="greenBtn" onclick="startGame()">Start New Game</button></div>
    <script src="index.js"></script>
</body>

</html>

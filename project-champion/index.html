<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="theme-color" content="#1B1924">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Quicksand:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>We are the Champions</title>
</head>

<body>
    <div class="container">
        <img src="images/freddie.png"
            alt="illustration of Freddie Mercury on stage holding a microphone stand and raising his fist">
        <h1>We are the Champions</h1>
        <textarea id="input-main" name="input-main" rows="5" cols="28"
            placeholder="Write your endorsement here"></textarea>
        <div class="container-fields">
            <input type="text" id="input-to" placeholder="To">
            <input type="text" id="input-from" placeholder="From">
        </div>
        <button type="button" id="add-btn" class="add-btn" tabindex="0">Publish</button>
        <h2>- Endorsements -</h2>
        <ul id="eList">
        </ul>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
